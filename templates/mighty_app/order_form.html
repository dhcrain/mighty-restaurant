{% extends "base.html" %}

{% block body %}
<h1>Create Order</h1>
<br>
<form class="form-center" action="" method="post">
    {% csrf_token %}
    {# {{ my_formset.management_form }}#}
    {{ form.as_p }}
    <table>
        {% for form in inlines %}
        <tr>{{ form.as_table }}</tr>
        {% endfor %}
    </table>
    <input class="expanded button" type="submit" name="submit_order" value="Submit Order">
</form>

{% endblock %}
